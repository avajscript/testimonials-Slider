<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="first-slide">
        <div class="flex-container-dynamic">
          <div class="top-section flex">
            <img class="background-image" src="./images/pattern-bg.svg" />

            <div class="image-slider">
              <img class="block box-shadow" src="./images/image-tanya.jpg" />
              <div class="slider-icon box-shadow">
                <div class="flex-container">
                  <div class="icon-previous flex-center">
                    <img src="./images/icon-prev.svg" />
                  </div>
                  <div class="icon-next flex-center">
                    <img src="./images/icon-next.svg" />
                  </div>
                </div>
              </div>
              <!-- End of slider icon-->
            </div>
            <!-- End of image slider -->
          </div>
          <!-- End of top section -->

          <div class="bottom-section flex">
            <div class="text-content">
              <p>
                "I've Been interested in coding for a while but never taken the
                jump, until now. I couldn't recommend this course entough. I'm
                now in the job my of dreams and so excited about the future."
              </p>
              <div class="name-text">
                <p>Tanya Sinclair</p>
                <p>UX Engineer</p>
              </div>
            </div>
          </div>
          <!-- End of bottom section -->
        </div>
        <!-- End of flex container -->
      </div>
      <!--End of first slide-->
    </div>
    <!-- End of main-->
  </body>
</html>
